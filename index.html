<!DOCTYPE html>
<html>
<head>
  <title>MY WEBSITE</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light grey background */
      color: #333; /* Dark grey text */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure full viewport height */
    }

    .business-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px; /* Increased padding for better spacing */
      width: 300px; /* More reasonable width for a business card */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* For absolute positioning of the logo */
      text-align: center; /* Center the initial content */
    }

    .name {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2c3e50; /* Darker, professional color */
    }

    .title {
      font-size: 1.3em;
      color: #777;
      margin-bottom: 25px;
    }

    .contact-info {
      margin-top: 30px;
      text-align: left; /* Align contact info to the left */
    }

    .contact-info p {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-info img {
      width: 20px; /* Slightly smaller icons */
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .logo-container {
        position: absolute;
        top: 20px;
        right: 20px;
        text-align: right;
    }

    .logo {
        width: 60px; /* Adjusted logo size */
        height: auto;
        opacity: 0.8;
        border-radius: 5px; /* Optional: slightly rounded logo */
    }

    .logo-text {
        font-size: 0.8em;
        color: #555;
        margin-top: 5px;
    }

    .slogan {
        font-style: italic;
        color: #999;
        font-size: 0.8em;
    }
  </style>
</head>
<body>

  <div class="business-card">
    <div class="logo-container">
      <img src="https://avatars.githubusercontent.com/u/207436166?v=4" alt="Logo" class="logo">
      <div class="logo-text"> always all ways <br><span class="slogan"></span></div>
    </div>
    <div class="name">ABD</div>
    <div class="title">CS & MATH</div>
    <div class="contact-info">
      <p><img src="https://cdn-icons-png.flaticon.com/32/561/561127.png" alt="Phone"> TG : A01000010 </p>
      <p><img src="https://cdn-icons-png.flaticon.com/32/561/561127.png" alt="Email"> a01000010d@gemail.com </p>
      <p><img src="https://cdn-icons-png.flaticon.com/32/561/561127.png" alt="Website"> www.github.com/A01000010D </p>
    </div>
  </div>

</body>
</html>
