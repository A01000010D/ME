<!DOCTYPE html>
<html>
<head>
<title>A1</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .business-card {
    background-color: black;
    border: 1px solid #333;
    padding: 30px;
    width: 400px;
    box-shadow: 5px 5px 15px #111;
  }

  .name {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .title {
    font-size: 1.2em;
    color: #ddd;
    margin-bottom: 20px;
  }

  .contact-info {
    margin-top: 20px;
  }

  .contact-info p {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .contact-info img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    vertical-align: middle;
  }

  .logo-container {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: right;
  }

  .logo {
    width: 50px;
    height: auto;
    opacity: 0.7;
  }

  .logo-text {
    font-size: 0.9em;
    color: #aaa;
    margin-top: 5px;
  }

  .slogan {
    font-style: italic;
    color: #888;
    font-size: 0.8em;
  }
</style>
</head>
<body>

  <div class="business-card">
    <div class="logo-container">
      <img src="https://i.imgur.com/your-logo-here.png" alt="Logo" class="logo">
      <div class="logo-text">A01000010D<br><span class="slogan">.</span></div>
    </div>
    <div class="name">ABD</div>
    <div class="title">CS & MATH</div>
    <div class="contact-info">
      <p><img src="https://cdn-icons-png.flaticon.com/32/35/35313.png" alt="Phone">TG : A01000010D</p>
      <p><img src="https://cdn-icons-png.flaticon.com/32/561/561127.png" alt="Email"> a01000010d@gemail.com</p>
      <p><img src="https://cdn-icons-png.flaticon.com/32/808/808517.png" alt="Website"> www.github.com/A01000010D</p>
    </div>
  </div>

</body>
</html>
